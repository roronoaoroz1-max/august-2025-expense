<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #006064;
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    label {
      font-weight: 600;
      color: #00796b;
      margin-top: 10px;
      display: block;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border-radius: 8px;
      border: 1px solid #b2dfdb;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      border-color: #004d40;
      box-shadow: 0 0 4px rgba(0, 77, 64, 0.4);
    }

    button {
      font-weight: 600;
      cursor: pointer;
    }

    #addCategoryButton {
      background-color: #ffca28;
      color: #333;
      border: none;
    }

    #addCategoryButton:hover {
      background-color: #fbc02d;
    }

    .cash-in-btn {
      background: #4caf50;
      color: #fff;
      border: none;
    }
    .cash-in-btn:hover { background: #388e3c; }

    .cash-out-btn {
      background: #e53935;
      color: #fff;
      border: none;
    }
    .cash-out-btn:hover { background: #c62828; }

    .button-container {
      display: flex;
      gap: 10px;
    }

    .amount-container {
      display: flex;
      gap: 10px;
    }
    .amount-container > div { flex: 1; }

    .summary {
      margin-top: 30px;
      background: #e0f2f1;
      padding: 20px;
      border-radius: 8px;
    }
    .summary h3 {
      color: #00796b;
      margin-bottom: 12px;
    }
    .summary p {
      font-size: 1.1rem;
      margin: 6px 0;
    }
    .summary .value {
      font-weight: bold;
    }

    .transaction-list h3 {
      color: #00796b;
      margin-top: 30px;
    }
    .transaction-item {
      background: #b2dfdb;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .accordion {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      padding: 12px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 10px;
    }

    .accordion:hover {
      background-color: #004d40;
    }

    .category-list {
      display: none;
      padding-left: 20px;
      margin-top: 10px;
    }

    .category-item {
      padding: 8px;
      background: #b2dfdb;
      border-radius: 4px;
      margin-bottom: 6px;
      cursor: pointer;
    }

    .category-item:hover {
      background: #80deea;
    }

    .accordion.active + .category-list {
      display: block;
    }

    @media (max-width: 600px) {
      .amount-container, .button-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="transactionForm">
      <label for="date">Date</label>
      <input type="date" id="date" required value="2025-08-01" />

      <label for="time">Time</label>
      <input type="time" id="time" disabled value="00:00" />

      <label for="remark">Remark</label>
      <input type="text" id="remark" placeholder="Groceries, Salary..." required />

      <label for="category">Category</label>
      <div id="categoryAccordionContainer">
        <button type="button" class="accordion">Select Category</button>
        <div id="categoryList" class="category-list">
          <!-- Categories will be populated here -->
        </div>
      </div>
      <button type="button" id="addCategoryButton">+ Add New Category</button>

      <div class="button-container">
        <button type="button" id="cashInButton" class="cash-in-btn">Cash In</button>
        <button type="button" id="cashOutButton" class="cash-out-btn">Cash Out</button>
      </div>

      <div class="amount-container">
        <div>
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter amount" required />
        </div>
        <div>
          <label for="balance">Balance</label>
          <input type="text" id="balance" disabled placeholder="Balance" />
        </div>
      </div>

      <button type="submit" id="submitTransaction">Add Transaction</button>
    </form>

    <div class="summary">
      <h3>Summary for August</h3>
      <div id="summaryDisplay"></div>
    </div>

    <div class="transaction-list">
      <h3>Transactions</h3>
      <div id="transactionList"></div>
    </div>
  </div>

  <script>
    // Hardcoded categories
    const categories = [
      "Salary", "Grocery", "Food", "Health", "Coffee", "Travel", 
      "Self Care", "Gas", "Medianet", "Fuel", "Phone Bill", "Wifi", 
      "Repair", "Trust Fund", "Gift/Inward", "Gift/Outward", "Stelco", 
      "MWSC", "Giveaway", "Rent", "Last Month Borrowing", "Repaid loan"
    ];

    // Handle category selection
    function selectCategory(category) {
      const categoryButton = document.querySelector('.accordion');
      categoryButton.textContent = category;
      categoryButton.classList.remove('active');
      document.getElementById('categoryList').style.display = 'none';
    }

    // Toggle accordion for category list
    document.querySelector('.accordion').addEventListener('click', function() {
      this.classList.toggle('active');
      const categoryList = document.getElementById('categoryList');
      categoryList.style.display = categoryList.style.display === 'block' ? 'none' : 'block';
    });

    // Add categories to the list
    function populateCategories() {
      const categoryList = document.getElementById('categoryList');
      categoryList.innerHTML = ''; // Clear any existing categories
      categories.forEach(category => {
        const categoryItem = document.createElement('div');
        categoryItem.classList.add('category-item');
        categoryItem.textContent = category;
        categoryItem.onclick = () => selectCategory(category);
        categoryList.appendChild(categoryItem);
      });
    }

    // Add new category functionality (if needed)
    document.getElementById('addCategoryButton').addEventListener('click', async () => {
      const newCat = prompt("Enter new category name:");
      if (newCat && newCat.trim()) {
        const trimmed = newCat.trim();
        if (!categories.includes(trimmed)) {
          categories.push(trimmed);
          populateCategories();
          alert(`Category "${trimmed}" added.`);
        } else {
          alert("Category already exists.");
        }
      }
    });

    // Initialize category list and populate it
    populateCategories();

  </script>
</body>
</html>
